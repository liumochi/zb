<!doctype html>
<html ng-app="a2_11">
<head>
    <title>添加元素样式</title>
    <script src="angular.min.js"
            type="text/javascript"></script>
<style type="text/css">
    body{font-size:12px}
    ul{margin:0;padding:0;width:408px;list-style-type:none}
    ul li{float:left;padding:5px 0}
    ul .odd{color:#0026ff}
    ul .even{color:red}
    ul .bold{font-weight:700}
    ul li span{float:left;padding:0 10px;width:52px}
    ul .focus{background-color:#ccc}
</style>
</head>
<body>
    <div ng-controller="c2_11">
        <ul>
            <li ng-class="{{bold}}">
                <span>序号</span>
                <span>姓名</span>
                <span>性别</span>
                <span>是否首条</span>
                <span>是否尾条</span>
            </li>
            <li 
                ng-click='li_click($index)'
                ng-class='{focus: $index==focus}'>
                <span>1</span>
                <span>张明明</span>
                <span>男</span>
            </li>
            <li 
            ng-click='li_click($index)'
            ng-class='{focus: $index==focus}'>
            <span>2</span>
            <span>sssss</span>
            <span>男</span>
        </li>
        </ul>
    </div>
    <script type="text/javascript">
        var a2_11 = angular.module('a2_11', []);
        a2_11.controller('c2_11', ['$scope', function ($scope) {
            $scope.bold = "bold";
            $scope.li_click = function (i) {
                $scope.focus = i;
            };
            
        }]);
    </script>
</body>
</html>

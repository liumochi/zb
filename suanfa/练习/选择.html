<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = [8,94,15,88,55,76,21,39];
        function selectSort(arr){
            for(var i=0;i<arr.length;i++){
                var min = arr[i];
                var idx = i;
                var temp;
                for(var j = 1+1;i<arr.length;j++){
                    if(arr[j]<min){
                        min = arr[j];
                        idx = j;
                    }
                }
                temp = arr[idx];
                arr[idx] =arr[i];
                arr[i] = temp; 
            }
            return arr;
        }
        console.log(selectSort(arr1));
    </script>
</body>
</html>

    <script>
        function quickSort(arr) {
            if (arr.length < 1) return arr;
            var index = Math.floor(arr.length / 2);
            var v = arr.splice(index, 1);
            var left = [];
            var right = [];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] < v) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat(v, quickSort(right));
        };

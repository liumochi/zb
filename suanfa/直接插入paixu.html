<body>
    <script>
        function insertSort(arr) {
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    var temp = arr[i];
                    for (var j = i - 1; j > 0 && arr[j] > arr[i]; j--) {
                        arr[j + 1] = arr[j];
                    }
                    arr[j + 1] = temp;
                }
            }
            return arr;
        };

        function insertSort1(arr) {
            for (var i = 1; i < arr.length; i++) {
                if (arr[i] < arr[i - 1]) {
                    var temp = arr[i];
                    for (var j = i - 1; j >= 0 && arr[j] > temp; j--) {
                        arr[j + 1] = arr[j];
                    }
                    arr[j + 1] = temp;
                }
            }
            return arr;
        };
        var arr = [1, 3, 2, 4, 5, 2, 3, 5, 6, 7, 83, 45, 6, 2];

        console.log(insertSort1(arr));
    </script>
</body>

</html>

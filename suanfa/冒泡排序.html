<body>
    <script>
        function maopao(arr) {
            var flag = null;
            var v = "";
            for (var i = 0; i < arr.length; i++) {
                for (var j = arr.length - 1; j > i; j--) {
                    if (arr[j] < arr[j - 1]) {
                        v = arr[j - 1];
                        arr[j - 1] = arr[j];
                        arr[j] = v;
                        flag = true;
                    }
                }
                if (!flag) {
                    break;
                }
            }
        };

        function maopao1(arr) {
            for (var i = 0; i < arr.length; i++) {
                for (var j = arr.length - 1; j > i; j--) {
                    if (arr[j] < arr[j - 1]) {
                        var temp = arr[j - 1];
                        arr[j - 1] = arr[j];
                        arr[j] = temp;
                    }
                }
            }
            return arr;
        };
        var arr = [1, 3, 2, 4, 5, 2, 3, 5, 6, 7, 83, 45, 6, 2];
        console.log(maopao1(arr));
    </script>
</body>

</html>
